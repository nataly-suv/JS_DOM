<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 18px;
        padding-left: 300px;
        padding-top: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Выберите категорию товаров:</h1>
    <select id="category-select">
      <option value="">Все категории</option>
      <option value="Электроника">Электроника</option>
      <option value="Бытовая техника">Бытовая техника</option>
      <option value="Книги">Книги</option>
      <option value="Одежда">Одежда</option>
      <option value="Мебель">Мебель</option>
    </select>

    <h2>Товары:</h2>
    <ul id="products-list"></ul>

    <!--  -->
    <script>
      const productsData = [
        {
          id: 1,
          name: "Ноутбук",
          category: "Электроника",
        },
        {
          id: 2,
          name: "Смартфон",
          category: "Электроника",
        },
        {
          id: 3,
          name: "Кофемашина",
          category: "Бытовая техника",
        },
        {
          id: 4,
          name: "Фотокамера",
          category: "Электроника",
        },
        {
          id: 5,
          name: "Микроволновая печь",
          category: "Бытовая техника",
        },
        {
          id: 6,
          name: "Книга",
          category: "Книги",
        },
        {
          id: 7,
          name: "Футболка",
          category: "Одежда",
        },
        {
          id: 8,
          name: "Шапка",
          category: "Одежда",
        },
        {
          id: 9,
          name: "Стул",
          category: "Мебель",
        },
        {
          id: 10,
          name: "Стол",
          category: "Мебель",
        },
      ];

      const sortSelectElem = document.querySelector("#category-select");
      const productListElem = document.getElementById("products-list");
      console.log(sortSelectElem);
      console.log(productListElem);

      sortSelectElem.onchange = function () {
        const selectOption = sortSelectElem.value;

        productListElem.innerHTML = "";

        productsData.forEach((element) => {
          if (selectOption === element.category || selectOption === "") {
            printList(element.name);
          }
        });
      };

      function printList(name) {
        const liElem = document.createElement("li");
        liElem.textContent = name;
        productListElem.appendChild(liElem);
      }

      productsData.forEach((element) => {
        printList(element.name);
      });
      
    </script>
  </body>
</html>
