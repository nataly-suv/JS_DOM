<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 22px;
        padding-left: 300px;
        padding-top: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Форма комментария</h1>
    <textarea id="comment-input" cols="50" rows="4"></textarea>
    <p>Колтчество символов: <span id="char-count">0</span></p>

    <!--  -->
    <!--  -->
    <script>
        const commentInputElem = document.querySelector('#comment-input')
        const charCountElem = document.querySelector('#char-count')

        commentInputElem.addEventListener('input', updateCharCount)
        commentInputElem.addEventListener('cut', updateCharCount)
        commentInputElem.addEventListener('copy', updateCharCount)

        function updateCharCount() {
            setTimeout(() => {
                const comment = commentInputElem.value;
                const charCount = comment.length;

                charCountElem.textContent = charCount;
                
            }, 0);
        }

    </script>
  </body>
</html>
