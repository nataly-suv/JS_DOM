<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding-right: calc(50% - 600px);
        padding-left: calc(50% - 300px);
        font-size: 26px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        background-color: #333;
      }

      nav ul li {
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        display: block;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      nav ul li a:hover {
        background-color: #555;
      }

      .active {
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li><a class="menu__link" href="#">Главная</a></li>
          <li><a class="menu__link" href="#">О нас</a></li>
          <li><a class="menu__link" href="#">Услуги</a></li>
          <li><a class="menu__link" href="#">Контакты</a></li>
        </ul>
      </nav>
    </header>

    <script>
      const menuLinkElemeents = document.querySelectorAll(".menu__link");

      for (const elem of menuLinkElemeents) {
        elem.addEventListener("click", () => {
          for (const elem of menuLinkElemeents) {
            if (elem.classList.contains("active")) {
              elem.classList.remove("active");
            }
          }
          elem.classList.add("active");
        });
      }
    </script>
  </body>
</html>
